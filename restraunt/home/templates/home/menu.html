</head>

<div class="container">
{% for f in food_data %}


    <table id="menu" class="table table-hover table-condensed" style="background-color: white; width:400px;margin-left:600px;">

       <h1 style=" color: #f2f2f2; font-size: 65px; font-weight: 400;  float: left; margin: 0 370px 50px; font-family: Comic Sans MS, serif;">
           <strong>{{f}}</strong>
        </h1>



        <thead style="background-color: black; color:white;">
            <tr>
            <th style="width:30%">Product</th>
            <th style="width:10%">Price</th>
            <th style="width:10%">Quantity</th>
            </tr>
        </thead>
        {% for i in f.item_set.all %}
        <tbody>
                <tr>
                    <td data-th="Product">
                        <div class="row">
                            <div class="col-sm-10">
                                {{i}}
                            </div>
                        </div>
                    </td>
                    <td data-th="Price">{{i.item_price}}</td>
                    <td data-th="Quantity">
                        <div class="dropdown">
                          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" value={{i.item_qty}}>
                              {{i.item_qty}}
                          </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="/category/{{i.id}}/0">0</a>
                                <a class="dropdown-item" href="/category/{{i.id}}/1">1</a>
                                <a class="dropdown-item" href="/category/{{i.id}}/2">2</a>
                                <a class="dropdown-item" href="/category/{{i.id}}/3">3</a>
                                <a class="dropdown-item" href="/category/{{i.id}}/4">4</a>
                                <a class="dropdown-item" href="/category/{{i.id}}/5">5</a>
                            </div>
                        </div>
                    </td>
                </tr>


        </tbody>
        {% endfor %}
    </table>
    <br><br><br>
    {% endfor %}
    <a style="position: absolute;  right:30px ;" href="/checkout"><button type="submit" name="save" class="btn btn-success"><h1>Checkout</h1></button></a>

</div>
